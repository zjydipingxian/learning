<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<svg width="400" height="300" viewBox="0 0 400 300">

		<!-- 圆： circle
		 circle 用来创建一个圆 
		 cx 和 cy 属性定义圆中心的 x 和 y 坐标
		 stroke 和 stroke-width 属性控制如何显示形状的轮廓
		 fill 属性设置形状内的颜色  -->
			
		<circle cx="210" cy="150" r="50" stroke="#368" stroke-width="11" fill="#f60" />


		<!-- 矩形：rect
			x ， y 定义坐标位置
			width ， height  设置宽高
			style 属性用来定义 CSS 属性
			CSS 的 fill 属性定义矩形的填充颜色（rgb 值、颜色名或者十六进制值）
			CSS 的 stroke-width 属性定义矩形边框的宽度
			CSS 的 stroke 属性定义矩形边框的颜色
			CSS 的 fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1）
			CSS 的 stroke-opacity 属性定义笔触颜色的透明度（合法的范围是：0 - 1）
			rx 和 ry 属性可使矩形产生圆角。
			 -->
		<rect x="0" y="0" width="100" height="80" rx="5" ry="5"></rect>

		<!-- 椭圆 : <ellipse>	
			CX属性定义的椭圆中心的x坐标
			CY属性定义的椭圆中心的y坐标
			RX属性定义的水平半径
			RY属性定义的垂直半径 -->
		<ellipse cx="50" cy="50" rx="20" ry="10" style = "fill: #368;stroke:#f60"></ellipse>
		
		<!-- 直线 - <line>
			x1 属性在 x 轴定义线条的开始
			y1 属性在 y 轴定义线条的开始
			x2 属性在 x 轴定义线条的结束
			y2 属性在 y 轴定义线条的结束 -->
		<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
	</svg>
	 <!-- 
	 	

		
			

		
	-->
</body>
</html>
