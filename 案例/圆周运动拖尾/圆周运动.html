<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角运动</title>
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;text-decoration: none;}
		body{background: #222;}
		#box{position: relative;width: 400px;height: 400px;border-radius: 50%;border: 1px solid #368;margin: 100px auto;}
		.ball{position: absolute;top:-5px;left:190px;width:50px;height: 50px;border-radius: 50%;background: url(images/1.gif) no-repeat center/cover}
	</style>
</head>
<body>
	<div id="box">
		<div class="ball"></div>
	</div>
	<script type="text/javascript">
		var box=document.getElementById('box');
		var ball=document.getElementsByClassName('ball')[0];  //小球
		var start = Math.PI/2; //角度
 		var r=parseFloat(getCss(box).width)/2; // R
 		var ballR=parseFloat(getCss(ball).width)/2; // R
 		var Timer=0;
		setInterval(function () {
			start-=0.01;
			var x=Math.cos(start)*r;
			var y=Math.sin(start)*r;
			
			var left=x+r-ballR;
			var top=r-y-ballR;
			ball.style.left = left+'px';
			ball.style.top = top+'px';
			
			
		},1000/60)
		/**
			样式获取
		 */
		function  getCss(obj){
			return obj.currentStyle || getComputedStyle(obj);
		}

		/**
		 * [RGBcolor description] //随机rgb值
		 */
		function RGBcolor(){
            var r = Math.floor(Math.random()*256),
                g = Math.floor(Math.random()*256),
                b = Math.floor(Math.random()*256);
                a =	Math.floor(Math.random()*10)*0.1;
	            //return "rgba("+r+","+g+","+b+","+a+")";
	         return "rgb("+r+","+g+","+b+")";
        }
	</script>
</body>
</html>
